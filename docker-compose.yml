version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py create_admin_from_env && python scripts/seeder.py && python manage.py runserver 0.0.0.0:8000"
    environment:
      DJANGO_SETTINGS_MODULE: DRFTaskBalancerTestTask.settings
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@admin.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      ALLOWED_HOSTS: "*"
      SEED_ON_START: ${SEED_ON_START:-1}
      SEED_WORKERS: ${SEED_WORKERS:-3}
      SEED_TASKS: ${SEED_TASKS:-50}
      SEED_FLUSH: ${SEED_FLUSH:-0}
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/schema/ > /dev/null || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
    depends_on:
      postgres:
        condition: service_healthy

  scheduler:
    build: .
    command: sh -c "python manage.py assign_tasks --loop --interval 10"
    environment:
      DJANGO_SETTINGS_MODULE: DRFTaskBalancerTestTask.settings
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      ALLOWED_HOSTS: "*"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      web:
        condition: service_healthy

volumes:
  pg_data:
